apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion DEFAULT_COMPILE_SDK_VERSION

    defaultConfig {
        minSdkVersion DEFAULT_MIN_SDK_VERSION
        targetSdkVersion DEFAULT_TARGET_SDK_VERSION
    }
}

dependencies {
    compileOnly 'com.google.android.things:androidthings:1.0'
    implementation 'com.android.support:support-annotations:27.1.0'

    testImplementation 'com.google.android.things:androidthings:1.0'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:1.10.19'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.google.android.things.contrib'
            artifactId = "driver-${project.name}"
            version = '1.0'

            println "ðŸ¤” $buildDir/outputs/aar/${project.name}-release.aar"
            println project.name

            artifact("$buildDir/outputs/aar/${project.name}-release.aar")
        }
    }
    tasks.findByName("publishToMavenLocal")?.dependsOn("assembleRelease")
}
